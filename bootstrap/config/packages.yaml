system:
  apt:
    - curl
    - git
    - build-essential
    - sqlite3
    - python3-dev
    - python3-pip
    - python3-venv
    - libssl-dev
    - ca-certificates
    - gnupg
    - lsb-release
    - wget
    - software-properties-common

python:
  packages:
    - openai>=1.0.0
    - anthropic>=0.25.0
    - google-generativeai>=0.3.0
    - rank-bm25>=0.2.2
    - pyyaml>=6.0
    - python-dotenv>=1.0.0
    - requests>=2.31.0
    - numpy>=1.24.0

  development:
    - virtualenv>=20.0.0
    - pipx>=1.0.0

node:
  version: "20"
  global_packages:
    - "@anthropic-ai/sdk"

environment:
  python:
    version: "3.9"
    venv_path: "~/.local/venv/openclaw"

  node:
    global_prefix: "~/.local/npm-global"

  workspace:
    base_dir: "~/.openclaw/workspace"
    subdirs:
      - goals
      - tools
      - context
      - hardprompts
      - args
      - memory
      - memory/logs
      - data
      - .tmp
